<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="box"></div>
    <div class="selection-box">
      <div class="color-red">
        <div class="red-box color-box"></div>
        <p>red</p>
      </div>
      <div class="color-blue">
        <div class="blue-box color-box"></div>
        <p>blue</p>
      </div>
      <div class="knn-value">
        <input type="number" id="knn-k-value" />
      </div>
      <div>
        <input type="checkbox" id="weighted" />
        <label for="weighted">weighted</label>
      </div>
      <div class="perform-knn">
        <button id="calculate-btn">Calculate KNN</button>
      </div>
    </div>
    <script src="./build/scripts/app.js"></script>
  </body>
</html>
